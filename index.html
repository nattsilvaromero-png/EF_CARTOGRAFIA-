        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;

        <style>
        #popup-content table {
        width: 100%;

        font-size: 13px;

        #popup-content table td:first-child {
        font-weight: bold;

        width: 40%;
        }
        #logo-container {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 6px 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        height: 50px;
        width: auto;
        }
